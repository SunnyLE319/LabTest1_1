<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="http://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymoous"
        ></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container" id="2134">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="" class="sign-in-form">
                        <h2 class="title">Sign In</h2>
                        <div class="inputfield">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" />
                        </div>
                        <div class="inputfield">
                            <i class="fas fa-user"></i>
                            <input type="password" placeholder="Password" />
                        </div>
                        <input type="submit" value="Login" class="btn solid" />
                        <p class="social-text">
                            Or sign in with social platform
                        </p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </form>
                    <form action="" class="sign-up-form">
                        <h2 class="title">Sign Up</h2>
                        <div class="inputfield">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" />
                        </div>
                        <div class="inputfield">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Email" />
                        </div>
                        <div class="inputfield">
                            <i class="fas fa-user"></i>
                            <input type="password" placeholder="Password" />
                        </div>
                        <input
                            type="submit"
                            value="Sign up"
                            class="btn solid"
                        />
                        <p class="social-text">
                            Or sign up with social platform
                        </p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="penels-container">
                <div class="penel left-penel">
                    <div class="content">
                        <h3>New here?</h3>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. Minus impedit quidem quibusdam?
                        </p>
                        <button class="btn transparent" id="sign-up-btn">
                            Sign Up
                        </button>
                    </div>
                    <img src=".static/img/1.svg" class="img" alt="" />
                </div>
                <div class="penel right-penel">
                    <div class="content">
                        <h3>One Of Us?</h3>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. Minus impedit quidem quibusdam?
                        </p>
                        <button class="btn transparent" id="sign-in-btn">
                            Sign In
                        </button>
                    </div>
                    <img src=".static/img/2.svg" class="img" alt="" />
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
